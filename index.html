<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- font awesome for icons -->
    <link rel="stylesheet" href="https://kit.fontawesome.com/c1bb89c55d.css" crossorigin="anonymous">
    <!--normalize.css is used instead of reset. read more at https://purecss.io/base/-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/base-min.css"> 
    <!--link to CSS Framework - PURE.CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css">
    <!-- our team's stylesheet below -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  </head>
  <body id="backgroundimg">
    <main>
     <header class="pure-g">
      <span class="pure-u-1-3"><img width="90px" height="auto" src="./assets/images/bb-quotes2.jpg" alt="BreakingBad Quotes logo"/></span>
      <h1 class="pure-u-1-3">BreakingBad Inspiration</h1>
      <nav class="pure-u-1-3">
          <a class="pure-button" id="refresh">Refresh</a>
          <a class="pure-button" href="#fav">Favorites</a>
      </nav>
     </header>
     <article class="pure-g">
      <section class="card dark">
        <h2>Today's Date<br><span id="todaysDate">7/15/23</h2>
        <p id="todaysQuote" class="currentQuote">"Now, hey, remember, not all learning comes out of books."</p>
        <p id="character">Jesse Pinkman</p>
        <img id="icons" src="" alt="character icons"/>
        <!-- use the likeButton ID to trigger the eventListener for saving the current quote to the favorite quotes library-->
        <p id="likeButton"><i class="fa-sharp fa-solid fa-circle-star"></i></p>
      </section>
     </article>
     <article class="pure-g">
      <section class="card dark" id="fav">
        <h2>Favorite Quotes</h2>
        <ul id="favQuotes">
          <li>auto generated appended quotes based on the user</li>
        </ul>
      </section>
     </article>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
