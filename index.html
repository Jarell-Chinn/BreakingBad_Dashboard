<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breaking Bad Inspiration</title>
    <link rel="shortcut icon" href="./assets/images/bb-favicon.jpg" type="image/x-icon">
    <!-- font awesome for icons -->
    <link rel="stylesheet" href="https://kit.fontawesome.com/c1bb89c55d.css" crossorigin="anonymous">
    <!--normalize.css is used instead of reset. read more at https://purecss.io/base/-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/base-min.css"> 
    <!--link to CSS Framework - PURE.CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css">
    <!-- our team's stylesheet below -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </head>
  <body id="backgroundimg">
    <main>
     <header data-aos="fade-down"
     data-aos-duration="2500" class="pure-g">
      <span class="pure-u-1-3"><img width="90px" height="auto" src="./assets/images/bb-quotes2.jpg" alt="BreakingBad Quotes logo"/></span>
      <h1 class="pure-u-1-3">Breaking Bad Inspiration</h1>
      <nav class="pure-u-1-3">
          <a class="pure-button" id="refresh">Refresh</a>
          <a class="pure-button" href="#fav">Favorites</a>
      </nav>
     </header>
     <article class="pure-g">
      <section class="card">
        <h2>Today's Date<br><span id="todaysDate">7/15/23</h2>
        <p data-aos="fade-right"
        data-aos-duration="1000" id="todaysQuote" class="currentQuote">"Now, hey, remember, not all learning comes out of books."</p>
        <p data-aos="zoom-in"
        data-aos-duration="1000" id="character">Jesse Pinkman</p>
        <img data-aos="flip-up"
        data-aos-duration="1000" id="icons" src="" alt="character icons"/>
        <!-- use the likeButton ID to trigger the eventListener for saving the current quote to the favorite quotes library-->
        <p id="likeButton"><i class="fa-sharp fa-solid fa-circle-star"></i></p>
      </section>
     </article>
     <article class="pure-g">
      <section data-aos="fade-up"
      data-aos-duration="2000" class="card" id="fav">
        <h2>Favorite Quotes</h2>
        <!-- favorite quotes will be appended here -->
        <ul id="favQuotes">
        </ul>
      </section>
     </article>
    </main>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
